<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Nuevo Producto </title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese el Nombre del producto ">
    <input class="controls" type="text" name="distribuidor" id="distribuidor" placeholder="Ingrese el distribuidor ">
    <input class="controls" type="number" name="Precio" id="Precio" placeholder="Ingrese el Precio">
    <input class="controls" type="number" name="Stock" id="Stock" placeholder="Ingrese el Stock">
    <input class="controls" type="text" name="link" id="link" placeholder="Ingrese el link ">
    
    <input class="botons" id="boton" type="button" value="Guardar">
  </section>
<script src="./form.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="estilos.css">
	<title>Ventana de Pago</title>
</head>
<body>
	<div class="contenedor">
		<article>
			<button id="btn-abrir-popup" class="btn-abrir-popup">Pago</button>
			<p>
				Tu pedido sera recibido por un usuario y sera enviado por mail 
			</p>
			<p>
				Recuerda si tu pedido es una cuenta primaria tendras total uso desde tu usuario .
			</p>
			<p>
				Si tu pedido es una cuenta secundaria solo podras ingresar desde el usuario dado conectado a internet 
			</p>
		</article>

		<div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<h3>Ya casi lo tienes!</h3>
				<form action="">
					<div class="contenedor-inputs">
						<input type="text" placeholder="Monto">
						<input type="email" placeholder="Correo">
						<input type="Nombre" placeholder="Correo">
					</div>
					<input type="submit" class="btn-submit" value="Siguiente" href="">
				</form>
			</div>
		</div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
